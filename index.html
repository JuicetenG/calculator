<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Justin's Calculator</title>
        <script src="calculator.js" defer></script>
        <link rel="stylesheet" href="calculator.css">
    </head>

    <body>
        <div class="calculator-container">
            <div id="calculatorDisplay">test</div>
                <!--fix this div and css accordingly-->
                <div class="button-container"></div>
                <div class="row0">
                    <button>clear</button>
                    <button>back</button>
                    <button>%</button>
                    <button id="divideButton">/</button>
                </div>
                <div class="row1">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="right-column">x</button>
                </div>
                <div class="row2">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="right-column">-</button>
                </div>
                <div class="row3">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="right-column">+</button>
                </div>
                <div class="row4">
                    <button class="zero">0</button>
                    <button>.</button>
                    <button class="right-column">=</button>
                </div>
        </div>
    </body>
</html>
