<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Justin's Calculator</title>
        <script src="calculator.js" defer></script>
        <link rel="stylesheet" href="calculator.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    </head>

    <body>
        <div class="calculator-container">
            <div id="calculatorDisplay">
                <p id="displayTop"></p>
                <p id="displayBottom"></p>
            </div>
                <div class="button-container">
                    <div class="row0">
                        <button id="clear">clear</button>
                        <button id="back" value="back">&#8592;</button>
                        <button id="divideButton" class="operator" value="/">/</button>
                    </div>
                    <div class="row1">
                        <button class="number" value=7>7</button>
                        <button class="number" value=8>8</button>
                        <button class="number" value=9>9</button>
                        <button class="right-column operator" value="*">*</button>
                    </div>
                    <div class="row2">
                        <button class="number" value=4>4</button>
                        <button class="number" value=5>5</button>
                        <button class="number" value=6>6</button>
                        <button id="minus" class="right-column operator" value="-">-</button>
                    </div>
                    <div class="row3">
                        <button class="number" value=1>1</button>
                        <button class="number" value=2>2</button>
                        <button class="number" value=3>3</button>
                        <button id="plus" class="right-column operator" value="+">+</button>
                    </div>
                    <div class="row4">
                        <button id="decimal" class="number" value=".">.</button>
                        <button class="zero number" value=0>0</button>                       
                        <button class="right-column" id="equals" value="=">=</button>
                    </div>
                </div>
        </div>
    </body>
</html>
